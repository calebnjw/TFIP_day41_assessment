<h1>Letter {{ character }}</h1>
<div>
  <button type="button" (click)="goBack()">Back</button>
</div>
<div>
  <p *ngFor="let book of booksDisplay">
    <a (click)="goToBook(book.book_id)">{{ book.title }}</a>
  </p>
</div>
<div>
  <button type="button" (click)="previousPage()" [disabled]="!hasPrevious">
    Previous
  </button>
  <button type="button" (click)="nextPage()" [disabled]="!hasNext">Next</button>
</div>
