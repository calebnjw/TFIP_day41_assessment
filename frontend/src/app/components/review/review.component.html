<div *ngIf="reviews.num_results > 0; else noReviews">
  <h1>Reviews for {{ reviews.results[0].book_title }}</h1>
  <h4>by {{ reviews.results[0].book_author }}</h4>

  <div>
    <div *ngFor="let review of reviews.results">
      <p>Reviewer: {{ review.byline }}</p>
      <p>Date: {{ review.publication_dt }}</p>
      <p>{{ review.summary }}</p>
    </div>
  </div>
</div>

<ng-template #noReviews>
  <h1>There are no reviews for this book.</h1>
</ng-template>
