<h1>My Bookstore</h1>
<div>
  <button
    class="character-button"
    type="button"
    *ngFor="let letter of LETTERS"
    (click)="searchFor(letter)"
  >
    {{ letter }}
  </button>
</div>
<div>
  <button
    class="character-button"
    type="button"
    *ngFor="let number of NUMBERS"
    (click)="searchFor(number)"
  >
    {{ number }}
  </button>
</div>
